<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      min-height: 100vh;
    }


.chat-container {
  background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
  border-radius: 15px;
  padding: 25px 35px;
  box-shadow: 0 8px 32px rgba(71, 255, 255, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.5);
  width: 350px;
  border: 2px solid #00ffff;
}

.selected-user {
  font-weight: bold;
  margin-bottom: 15px;
  color: #f9fcf9;
  text-shadow: 0 0 10px #33f1ff;
  font-size: 18px;
}

.instruction {
  font-size: 14px;
  color: #00ffff;
  margin-bottom: 20px;
  text-shadow: 0 0 5px #00ffff;
}

.guess {
  background: rgba(0, 0, 0, 0.1);
  padding: 15px;
  border-radius: 10px;
  color: #ffffff;
  font-weight: bold;
  font-size: 28px;
  letter-spacing: 8px;
  text-align: center;
  margin-bottom: 15px;
  border: 2px solid #55cfff;
  text-shadow: 0 0 10px #575757;
  min-height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrong-guesses {
  color: #ff0000;
  font-size: 16px;
  font-weight: bold;
  text-shadow: 0 0 8px #ff0066;
}


  </style>
</head>
<body>
  <div class="chat-container">
    <div class="selected-user">Selected: <span id="username"></span></div>
    <div class="instruction">Guess a letter or the full word!</div>
    <div class="guess" id="guess" style="white-space: pre-line;"></div>
    <div class="wrong-guesses">Wrong guesses: <span id="wrongCount"></span>/6</div>
  </div>

  <script>
    const ChatWidget = {
      widgetName: "ChatUI",
      widgetWidth: 300,
      widgetHeight: 200,
      variables: [
        { variableName: "Username", variableType: 3, variableValue: "JohnDoe" },
        { variableName: "Guess", variableType: 3, variableValue: "_ _ _ _ _" },
        { variableName: "WrongCount", variableType: 1, variableValue: 0 }
      ]
    };

    // Apply variable values
    const vars = Object.fromEntries(ChatWidget.variables.map(v => [v.variableName, v.variableValue]));
    document.getElementById("username").textContent = vars.Username;
    document.getElementById("guess").textContent = vars.Guess;
    document.getElementById("wrongCount").textContent = vars.WrongCount;

    // Example: update the widget dynamically
    function updateWidget(username, guess, wrongCount) {
      document.getElementById("username").textContent = username;
      document.getElementById("guess").textContent = guess;
      document.getElementById("wrongCount").textContent = wrongCount;
    }

    // Example usage:
    // updateWidget("Player2", "_ A _ _ _", 2);
  </script>

</body>
</html>
