<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hangman</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #f0f0f0, #d9e2f3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px;
  }

  h1 {
    color: #2c3e50;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px #aaa;
  }

  .hangman-container {
    width: 300px;
    height: 400px;
    position: relative;
    margin-bottom: 30px;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  .gallow-line, .part {
    stroke-linecap: round;
    stroke-linejoin: round;
    opacity: 0;
    transition: opacity 0.3s ease-in;
  }

  .gallow-line {
    stroke: #2c3e50;
    stroke-width: 8;
  }

  .part {
    stroke: #e74c3c;
    stroke-width: 6;
    fill: none;
  }

  .visible {
    opacity: 1;
  }

  input {
    padding: 8px;
    width: 60px;
    font-size: 16px;
    margin-right: 8px;
    border: 2px solid #ccc;
    border-radius: 6px;
    outline: none;
  }

  input:focus {
    border-color: #e74c3c;
  }

  button {
    padding: 8px 16px;
    font-size: 16px;
    border: none;
    background: #e74c3c;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #c0392b;
  }

</style>
</head>
<body>

<h1>Newest Joined Username</h1>
<div id="countdown" style="font-size: 24px; color: #2c3e50; margin-bottom: 20px;">10</div>


<div class="hangman-container">
  <svg viewBox="0 0 200 300">
    <!-- Gallows parts -->
    <line x1="20" y1="280" x2="180" y2="280" class="gallow-line" id="base"/>
    <line x1="50" y1="280" x2="50" y2="20" class="gallow-line" id="vertical"/>
    <line x1="50" y1="20" x2="130" y2="20" class="gallow-line" id="top"/>
    <line x1="130" y1="20" x2="130" y2="50" class="gallow-line" id="rope"/>

    <!-- Hangman parts -->
    <circle cx="130" cy="70" r="20" class="part" id="head"/>
    <line x1="130" y1="90" x2="130" y2="150" class="part" id="body"/>
    <line x1="130" y1="100" x2="100" y2="130" class="part" id="left-arm"/>
    <line x1="130" y1="100" x2="160" y2="130" class="part" id="right-arm"/>
    <line x1="130" y1="150" x2="100" y2="190" class="part" id="left-leg"/>
    <line x1="130" y1="150" x2="160" y2="190" class="part" id="right-leg"/>

    <!-- Face details -->
    <circle cx="124" cy="65" r="2" class="part" id="eye-left"/>
    <circle cx="136" cy="65" r="2" class="part" id="eye-right"/>
    <path d="M124,80 Q130,85 136,80" stroke="#e74c3c" stroke-width="2" fill="none" class="part" id="mouth"/>
  </svg>
</div>


<div style="text-align:center; font-size: 40px; color: #2c3e50; margin-top: 40px;">!enter</div>


<script>
  const phases = 
  [
    [], // 0 - nothing
    ['base'], // 1 - base
    ['base','vertical'], // 2 - vertical pole
    ['base','vertical','top'], // 3 - top beam
    ['base','vertical','top','rope'], // 4 - rope
    ['base','vertical','top','rope','head'], // 5 - head
    ['base','vertical','top','rope','head','body'], // 6 - body
    ['base','vertical','top','rope','head','body','left-arm','right-arm'], // 7 - arms
    ['base','vertical','top','rope','head','body','left-arm','right-arm','left-leg','right-leg'], // 8 - legs
    ['base','vertical','top','rope','head','body','left-arm','right-arm','left-leg','right-leg','eye-left','eye-right','mouth'] // 9 - face
  ];

  function setPhase() {
    const phase = 1;

    if(isNaN(phase) || phase < 0 || phase > 9){
      alert("Enter a number 0-9");
      return;
    }

    // Hide all lines and parts
    document.querySelectorAll('.gallow-line, .part').forEach(p => p.classList.remove('visible'));

    // Show current phase elements
    phases[phase].forEach(id => {
      document.getElementById(id).classList.add('visible');
    });
  }


    let timeLeft = 10;
    const countdownElement = document.getElementById('countdown');

  const countdownInterval = setInterval(() => {
    timeLeft--;
    countdownElement.textContent = timeLeft;

    if(timeLeft <= 0) {
      clearInterval(countdownInterval);
      countdownElement.textContent = "Time's up!";
    }
  }, 1000);
  setPhase();
</script>

</body>
</html>
