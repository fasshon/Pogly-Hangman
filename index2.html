<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }

  .chat-container {
    background: #fff;
    border-radius: 10px;
    padding: 20px 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 300px;
  }

  .selected-user {
    font-weight: bold;
    margin-bottom: 10px;
    color: #2c3e50;
  }

  .instruction {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
  }

  .guess {
    background: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    color: #34495e;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="selected-user">Selected: <span id="username">JohnDoe</span></div>
  <div class="instruction">Please select a word or guess the word</div>
  <div class="guess" id="guess">_ _ _ _ _</div>
</div>

</body>
</html>
