<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 40px;
    }


h1 {
    color: #ffffff;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #56f9ff, 0 0 20px #56f9ff, 0 0 30px #42e9ff;
    font-size: 32px;
    letter-spacing: 2px;
}

#countdown {
    font-size: 48px;
    color: #00ffff;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    font-weight: bold;
}

.hangman-container {
    width: 300px;
    height: 400px;
    position: relative;
    margin-bottom: 30px;
    background: rgba(20, 20, 20, 0.8);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
}

svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
}

.gallow-line, .part {
    stroke-linecap: round;
    stroke-linejoin: round;
    opacity: 0;
    transition: opacity 0.3s ease-in;
}

.gallow-line {
    stroke: #00ffff;
    stroke-width: 8;
}

.part {
    stroke: #ff0066;
    stroke-width: 6;
    fill: none;
}

.visible {
    opacity: 1;
}

body > div:last-child {
    text-align: center;
    font-size: 40px;
    color: #ffff00;
    margin-top: 60px;
    text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}


  </style>
</head>
<body>
  <h1 id="newestUser"></h1>
  <div id="countdown" style="font-size: 24px; color: #ffffff; margin-bottom: 20px;"></div>
  <div class="hangman-container">
    <svg viewBox="0 0 200 300">
      <line x1="20" y1="280" x2="180" y2="280" class="gallow-line" id="base"/>
      <line x1="50" y1="280" x2="50" y2="20" class="gallow-line" id="vertical"/>
      <line x1="50" y1="20" x2="130" y2="20" class="gallow-line" id="top"/>
      <line x1="130" y1="20" x2="130" y2="50" class="gallow-line" id="rope"/>
      <circle cx="130" cy="70" r="20" class="part" id="head"/>
      <line x1="130" y1="90" x2="130" y2="150" class="part" id="body"/>
      <line x1="130" y1="100" x2="100" y2="130" class="part" id="left-arm"/>
      <line x1="130" y1="100" x2="160" y2="130" class="part" id="right-arm"/>
      <line x1="130" y1="150" x2="100" y2="190" class="part" id="left-leg"/>
      <line x1="130" y1="150" x2="160" y2="190" class="part" id="right-leg"/>
      <circle cx="124" cy="65" r="2" class="part" id="eye-left"/>
      <circle cx="136" cy="65" r="2" class="part" id="eye-right"/>
      <path d="M124,80 Q130,85 136,80" stroke="#e74c3c" stroke-width="2" fill="none" class="part" id="mouth"/>
    </svg>
  </div>
  <div style="text-align:center; font-size: 40px; color: #e5f2ff; margin-top: 60px;">!enter</div>

  <script>
    const MainScreen = {
      widgetName: "Hangman",
      widgetWidth: 128,
      widgetHeight: 128,
      variables: [
        { variableName: "CurrentPhase", variableType: 1, variableValue: 0 },
        { variableName: "NUJ", variableType: 3, variableValue: "Player1" },
        { variableName: "CurrentTime", variableType: 1, variableValue: 10 }
      ]
    };

    const phases = [
      [],
      ['base'],
      ['base','vertical'],
      ['base','vertical','top'],
      ['base','vertical','top','rope'],
      ['base','vertical','top','rope','head'],
      ['base','vertical','top','rope','head','body'],
      ['base','vertical','top','rope','head','body','left-arm','right-arm'],
      ['base','vertical','top','rope','head','body','left-arm','right-arm','left-leg','right-leg'],
      ['base','vertical','top','rope','head','body','left-arm','right-arm','left-leg','right-leg','eye-left','eye-right','mouth']
    ];

    function setPhase(currentPhase){
        document.querySelectorAll('.gallow-line, .part').forEach(p => p.classList.remove('visible'));
        if(currentPhase >= 0 && currentPhase <= 9){
            phases[currentPhase].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('visible');
            });
        }
    }

    // Load variables
    const vars = Object.fromEntries(MainScreen.variables.map(v => [v.variableName, v.variableValue]));
    document.getElementById("newestUser").textContent = vars.NUJ;
    document.getElementById("countdown").textContent = vars.CurrentTime;
    setPhase(vars.CurrentPhase);

    // Example update function
    function updateMainScreen(phase, newestUser, currentTime) {
      setPhase(phase);
      document.getElementById("newestUser").textContent = newestUser;
      document.getElementById("countdown").textContent = currentTime;
    }

    // Example usage:
    // updateMainScreen(5, "NewUser", 7);
  </script>

</body>
</html>
